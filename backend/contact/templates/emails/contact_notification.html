<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>New Contact Form Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #4F46E5;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            border: 1px solid #e2e8f0;
            border-top: none;
            padding: 20px;
            border-radius: 0 0 5px 5px;
            background-color: #ffffff;
        }
        .detail {
            margin-bottom: 15px;
        }
        .detail-label {
            font-weight: bold;
            color: #4a5568;
            margin-bottom: 5px;
        }
        .message-box {
            background-color: #f8fafc;
            border-left: 4px solid #4F46E5;
            padding: 15px;
            margin: 15px 0;
            font-style: italic;
        }
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
            font-size: 12px;
            color: #718096;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>New Contact Form Submission</h1>
    </div>
    
    <div class="content">
        <div class="detail">
            <div class="detail-label">Subject:</div>
            <div>{{ subject }}</div>
        </div>
        
        <div class="detail">
            <div class="detail-label">From:</div>
            <div>{{ name }} &lt;{{ email }}&gt;</div>
        </div>
        
        <div class="detail">
            <div class="detail-label">Phone:</div>
            <div>{{ phone }}</div>
        </div>
        
        <div class="detail">
            <div class="detail-label">Submitted at:</div>
            <div>{{ submitted_at|date:"F j, Y, g:i a" }}</div>
        </div>
        
        <div class="message-box">
            {{ message|linebreaks }}
        </div>
        
        <div class="footer">
            <p>This is an automated message from {{ site_name|default:"our website" }}. Please do not reply to this email.</p>
        </div>
    </div>
</body>
</html>
